<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Entregable</title>

    <script>
        const url = 'https://c957-181-122-56.ngrok-free.app/student'

        function loadStudents() {
            return new Promise(function (resolve, reject) {
                var request = new XMLHttpRequest()
                request.open('GET', url + '/getAll')
                request.responseType = 'json'
                request.onload = function () {
                    if (request.status == 200) {
                        resolve(request.response)
                    } else {
                        reject(Error(request.statusText))
                    }
                }
                request.onerror = function () {
                    reject(Error('Error: unexpected network error.'))
                }
                request.send()
            })
        }

        function addStudent() {
            return new Promise(function (resolve, reject) {
                var request = new XMLHttpRequest()
                request.open("POST", url)
                request.setRequestHeader('Content-Type', 'application/json') //se escribe asi, y json es lo que tengo
                var student = JSON.stringify({
                    'dni': document.getElementById('dni').value,
                    'lastName': document.getElementById('lastName').value,
                    'firstName': document.getElementById('firstName').value,
                    'email': document.getElementById('email').value,
                    'cohort': '0',
                    'status': 'activo',
                    'gender': 'masculino',
                    'address': 'abc123',
                    'phone': '000'
                })
                request.onload = function () {
                    if (request.status == 201) {
                        resolve(request.response)
                    } else {
                        reject(Error(request.statusText))
                    }
                }
                request.onerror = function () {
                    reject(Error('Error: unexpected network error.'))
                }
                request.send(student)
            })
        }

        function deleteStudent(id) {
            return new Promise(function (resolve, reject) {
                var request = XMLHttpRequest()
                request.open("POST", url + "/" + id + "delete")
                request.setRequestHeader("Content-Type", "application/json")
                request.onload() = function () {
                    if (request.status == 200) {
                        resolve(request.response)
                    } else {
                        reject(Error(request.statusText))
                    }
                }
                request.onerror = function () {
                    reject(Error('Error: unexpected network error.'))
                }
                request.send()
            })
        }

        function modifyStudent() {

            if (document.getElementById('dni').value.trim() !== '' &&
                document.getElementById('lastName').value.trim() !== '' &&
                document.getElementById('firstName').value.trim() !== '' &&
                document.getElementById('email').value.trim() !== '') {
                addStudent().then(() => {
                    getStudents()

                    console.error(reason)

    </script>
